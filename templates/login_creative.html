<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Pictures/calcandmoney.png" type="image/x-icon">
    <link rel="stylesheet" href="/templates/index.html">
    <link rel="stylesheet" href="/templates/game.html">
    <link rel="stylesheet" href="/templates/winner.html">
    <link rel="stylesheet" href="/static/login.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js"></script>
    <title>Login game</title>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Acessar game</h1>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" class="login-btn pulse" id="loginBtn">Entrar</button>
            
            <div class="form-footer">
                <p>Não tem acesso? <a href="#" id="requestAccess">Solicite aqui</a></p>
            </div>
        </form>
    </div>
</body>
</html>
