<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .calculator {
      display: flex;
      flex-wrap: wrap;
      width: 280px;
      justify-content: space-between;
      gap: 10px;
    }

    .calculator input {
      width: 100%;
      height: 40px;
      font-size: 1.4rem;
      text-align: right;
      padding: 5px;
      background-color: #f0f0f0;
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .calculator button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 65px;
      height: 60px;
      font-size: 1.6rem;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
      flex: 1 0 22%; 
      border: none;
    }

    .button-number {
      background-color: #ccc;
      color: white;
    }

    .button-operator {
      background-color: #ffcc00;
      color: white;
    }

    .button-equal {
      background-color: #4caf50;
      color: white;
      flex: 2 0 45%; 
    }

    .button-clear {
      background-color: #ff6347;
      color: white;
      flex: 2 0 45%; 
    }

    .button-emojis {
      font-size: 1.8rem;
    }
  </style>
</head>
<body>

  <h1>Calculadora</h1>

  <form method="POST" id="calc-form">
    <div class="calculator">
      <input type="text" name="expression" id="display" readonly>

      <button type="button" class="button-emojis" onclick="deleteLast()">⬅️</button> 
      <button type="button" class="button-emojis button-number" onclick="addToDisplay('+/-')">±</button> 
      <button type="button" class="button-emojis button-number" onclick="addToDisplay('%')">%</button> 
      <button type="button" class="button-operator" onclick="addToDisplay('/')">÷</button> 

      <button type="button" class="button-number" onclick="addToDisplay('7')">7</button>
      <button type="button" class="button-number" onclick="addToDisplay('8')">8</button>
      <button type="button" class="button-number" onclick="addToDisplay('9')">9</button>
      <button type="button" class="button-operator" onclick="addToDisplay('*')">×</button>

      <button type="button" class="button-number" onclick="addToDisplay('4')">4</button>
      <button type="button" class="button-number" onclick="addToDisplay('5')">5</button>
      <button type="button" class="button-number" onclick="addToDisplay('6')">6</button>
      <button type="button" class="button-operator" onclick="addToDisplay('-')">−</button>

      <button type="button" class="button-number" onclick="addToDisplay('1')">1</button>
      <button type="button" class="button-number" onclick="addToDisplay('2')">2</button>
      <button type="button" class="button-number" onclick="addToDisplay('3')">3</button>
      <button type="button" class="button-operator" onclick="addToDisplay('+')">+</button>

      <button type="button" class="button-number" onclick="addToDisplay('.')">.</button>
      <button type="button" class="button-number" onclick="addToDisplay('0')">0</button> 
      <button type="button" class="button-clear" onclick="clearDisplay()">C</button> 
      <button type="button" class="button-equal button-number" onclick="calculate()">=</button>
    </div>
  </form>

  <script>
    function addToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function deleteLast() {
      let currentDisplay = document.getElementById('display').value;
      document.getElementById('display').value = currentDisplay.slice(0, -1);  
    }

    function clearDisplay() {
      document.getElementById('display').value = '';  
    }

    function calculate() {
      let expression = document.getElementById('display').value;
      try {
        let result = eval(expression);  
        document.getElementById('display').value = result; 
      } catch (error) {
        document.getElementById('display').value = 'Erro';  
      }
    }
  </script>

</body>
</html>
